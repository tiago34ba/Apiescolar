<h1>Contatos</h1>
<a href="/#!/contatos/cadastrar" class="btn btn-success"><i class="fas fa-plus"></i> Cadastrar</a>
<table class="table table-stripped table-condensed">
	<thead>
		<tr>
			<th>Nome</th>
			<th>Telefone</th>
			<th>E-mail</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="contato in contatos">
			<td ng-bind="contato.nome"></td>
			<td ng-bind="contato.telefone"></td>
			<td ng-bind="contato.email"></td>
			<td>
				<a href="/#!/contatos/editar/{{contato._id}}" class="btn btn-info    btn-sm"><i class="fas fa-edit"></i> Editar</a>
				<button ng-click="removerContato(contato)" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> Remover</button>
			</td>
		</tr>
	</tbody>
</table>
