<div class="panel panel-primary">
<div class="panel-heading"><h4>Lita de classe</h4></div>
<div class="panel-body">
<a href="/#!/classe/cadastro" class="btn btn-success"><i class="fas fa-plus"></i> Cadastrar</a>
 
 
<table class="table table-stripped table-condensed">
	<thead>
		<tr>
			
			<th>capacidade</th>
			<th>Anda:</th>
                        <th>Numero:</th>

            </tr>
	</thead>
	<tbody>
		<tr ng-repeat="classe in classes">
			
                        <td ng-bind="classe.capacidade"></td>
                        <td ng-bind="classe.Anda"></td>
                         <td ng-bind="classe.Numero"></td>
                       <td>
				<a href="/#!/classe/editar/{{classe._id}}" class="btn btn-info    btn-sm"><i class="fas fa-edit"></i></a>
				<button ng-click="removerClasse(classe)" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> </button>
			</td>
		</tr>
	</tbody>
</table>
  </div>
</div>
