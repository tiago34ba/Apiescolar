<h1>Usuarios</h1>





<div class="panel panel-primary">
<div class="panel-heading"><h4>Lista De Usuarios</h4></div>
<div class="panel-body">
<a href="/#!/usuarios/cadastrar" class="btn btn-success"><i class="fas fa-plus"></i> Cadastrar</a>
<table class="table table-stripped table-condensed">
	<thead>
		<tr>
			<th>Nome</th>
			<th>Login</th>
			<th>ações</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="usuario in usuarios">
			<td ng-bind="usuario.nome"></td>
			<td ng-bind="usuario.login"></td>
			<td>
				<a href="/#!/usuarios/editar/{{usuario._id}}" class="btn btn-info    btn-sm"><i class="fas fa-edit"></i> Editar</a>
				<button ng-click="removerUsuario(usuario)" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> Remover</button>
			</td>
		</tr>
	</tbody>
</table>
</div>
</div>
