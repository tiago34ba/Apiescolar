<h1>Alunos</h1>


<!--<span>{{'1288323623006' | date:'MM/dd/yyyy @ h:mma'}}</span><br>-->



<div class="panel panel-primary">
<div class="panel-heading"><h4>Lita de disciplina</h4></div>
<div class="panel-body">
<a href="/#!/disciplina/cadastrar" class="btn btn-success"><i class="fas fa-plus"></i> Cadastrar</a>
 
 
<table class="table table-stripped table-condensed">
	<thead>
		<tr>
			<th>nome</th>
			<th>carga_horaria</th>
			<th>valor</th>
                 </tr>
	</thead>
	<tbody>
		<tr ng-repeat="disciplina in disciplina">
			<td ng-bind="disciplina.nome"></td>
			<td ng-bind="disciplina.carha_horaria"></td>
                        <td ng-bind="disciplina.valor"></td>
                         <td>
				<a href="/#!/disciplina/editar/{{disciplina._id}}" class="btn btn-info    btn-sm"><i class="fas fa-edit"></i></a>
				<button ng-click="removerdisciplina(disciplina)" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> </button>
			</td>
		</tr>
	</tbody>
</table>
  </div>
</div>
