<h1>Docente</h1>


<!--<span>{{'1288323623006' | date:'MM/dd/yyyy @ h:mma'}}</span><br>-->



<div class="panel panel-primary">
<div class="panel-heading"><h4>Lista  de Docente</h4></div>
<div class="panel-body">
<a href="/#!/docente/cadastrar" class="btn btn-success"><i class="fas fa-plus"></i> Cadastrar</a>
 
 
<table class="table table-stripped table-condensed">
	<thead>
		<tr>
			<th>Nome</th>
			<th>data_nascimento</th>
			<th>cpf </th>
			<th>rg</th>
			<th>formacao</th>
			
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="docente in docentes">
			<td ng-bind="docente.nome"></td>
			<td>{{docente.data_nascimento| date:'MM/dd/yyyy - h:mm'}}</td>
                        <td ng-bind="docente.cpf"></td>
			<td ng-bind="docente.rg"></td>
                        <td ng-bind="docente.formacao"></td>
			<td>
				<a href="/#!/docente/editar/{{docente._id}}" class="btn btn-info    btn-sm"><i class="fas fa-edit"></i></a>
				<button ng-click="removerChamado(docente)" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> </button>
			</td>
		</tr>
	</tbody>
</table>
  </div>
</div>
